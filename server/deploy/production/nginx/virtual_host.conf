
server {
        listen 80;
        server_name  192.168.6.7;
        root /www;
        index index.html;
        location / {
             try_files $uri $uri/ /index.html;
        }
        location ~* ^.+.(jpg|jpeg|gif|css|png|js|ico|html|map)$ {
              access_log off;
	          expires 12h;
	    }
        # include proxy config of actorcloud, etc...
        include services/*.conf;
}
